<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Learn</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/1c948168c2.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="recipe.css">
	</head>
	<body>
		<nav class="top-nav container" data-js-no-preview="" role="navigation">
		   	<div class="row">
		      	<div class="col-4">
		         	<a class="back-home" href="."><i class="fas fa-arrow-left" aria-hidden="true"></i></a>
		      	</div>
		      	<a class="col-4 logo" href=".">Learn</a>
		      	<div class="col-4 social">
		         	<ul class="social-list social page-actions">
			            <li class="" data-hint="Share on Facebook"><a href="" target="share"><i class="fab fa-facebook-square"></i></a></li>
			            <li class="twitter link hint--bottom" data-hint="Share on Twitter"><a href="" target="share"><i class="fab fa-twitter-square"></i></a></li>
		         	</ul>
		      	</div>
		   	</div>
		</nav>
		<div class="container main-page">
			<header>
				<header class="main-heading -center" role="banner">
					<h1 class="h1 text-center">React <em>cheatsheet</em></h1>
					<i class="text-center">-Proudly sponsored by-</i>
					<p><strong>Segment</strong> <span>Send data to any tool without having to implement a new API every time.</span></p>
					<span><em>ethical</em> ad by CodeFund</span>
				</header>
			</header>
			<div id="search" class="row justify-content-center">
				<form data-js-search-form="" class="col-8" action="." method="get">
					<label class="search-box ">
						<span class="prefix">learn.io</span>
						<span class="sep">/</span>
						<input name="q" type="text" autofocus="" data-js-search-input="" placeholder="Search...">
					</label>
				</form>
			</div>
			<div id="result" class="row justify-content-md-center">
				<div class="col-sm-12 col-lg-8"></div>
			</div>
			<main class="row detail"></main>
		</div>
		<footer class="container pt-5 footer-page">
			<div class="row">
				<div class="col-lg-2 col-sm-12 home">
					<a href="">
						<i class="far fa-arrow-alt-circle-left fa-3x"></i>
						<span class="push-button -dark">
						</span>
					</a>
				</div>
				<div class="col-lg-5 col-sm-12">
					<h3>Other React cheatsheets</h3>
					<ul class="row other"></ul>
				</div>
				<div class="col-lg-5 col-sm-12">
					<h3>Trend React cheatsheets</h3>
					<ul class="row trend"></ul>
				</div>
			</div>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="datas.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' type='text/javascript'></script>
		<script>
			$(document).ready(function(){
				$("input").keyup(function(e){
					if(e.target.value != ""){
						let rs = search(e.target.value, datas)
						$('#result>div').html("");
					  	rs.map(data => {
							let categoryHtml = "";
							data.categories.map(c=> {
								categoryHtml += `
									<div class="col-6">
										<code class="slug">${c.title}</code><i class="fas fa-circle"></i>
									</div>
								`;
							})
							$('#result>div').append(`
								<h3><span>${data.topic}</span></h3>
								<div class="result row">${categoryHtml}</div>
								`)
						});
					}else{
						$('#result>div').html("");
						datas.map(data => {
							let categoryHtml = "";
							data.categories.map(c=> {
								categoryHtml += `
									<div class="col-6">
										<code class="slug">${c.title}</code><i class="fas fa-circle"></i>
									</div>
								`;
							})
							$('#result>div').append(`
								<h3><span>${data.topic}</span></h3>
								<div class="result row">${categoryHtml}</div>
								`)
						});
					}
				});

				details.map(detail => {
					let top = "";
					let bot = "";
					if(detail.top){
						top = `<header>
									let store = createStore(counter)
								</header>`;
					}
					if(detail.bot){
						bot = `<footer>
									Dispatch actions to change the storeâ€™s state.
								</footer>`;
					}
					$('.detail').append(`
						<section class="col-sm-12 col-lg-4 mt-5">
							<h3 id="creating-a-store">${detail.title}</h3>
							<div class="body">
								${top}
								<div class="content">${detail.content}</div>
								${bot}
							</div>
						</section>
						`);
				});

				datas.map(data => {
					$('.trend').append(`
						<li class="col-4">
						    <a href="./react">
						      	<strong>${data.topic}</strong><br/>
						      	<span>
						      		cheatsheet
						      		<i class="fas fa-circle"></i>
						      	</span>
						    </a>
					   	</li>
						`);
					$('.other').append(`
						<li class="col-4">
						    <a href="./react">
						      	<strong>${data.topic}</strong><br/>
						      	<span>
						      		cheatsheet
						      		<i class="fas fa-circle"></i>
						      	</span>
						    </a>
					   	</li>
						`);
					let categoryHtml = "";
					data.categories.map(c=> {
						categoryHtml += `
							<div class="col-6">
								<code class="slug">${c.title}</code><i class="fas fa-circle"></i>
							</div>
						`;
					})
					$('#result>div').append(`
						<h3><span>${data.topic}</span></h3>
						<div class="result row">${categoryHtml}</div>
						`)
				});
			})
		</script>
	</body>
</html>
