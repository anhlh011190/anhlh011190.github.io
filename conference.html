<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Conference</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<style>
			#meet{
				display: block;
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="form" class="container">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Mã phòng</label>
		    <input type="text" class="form-control" id="roomId" aria-describedby="emailHelp" placeholder="Nhập mã phòng">
		    <small id="emailHelp" class="form-text text-muted">Nhập mã phòng sau đó nhấn Vào để vào phòng</small>
		  </div>
		  <button class="btn btn-primary">Vào</button>
		</div>
		<div id="meet"></div>		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src='https://meet.jit.si/external_api.js'></script>
		<script>
			$(document).ready(function(){
				$('button').click(function(){
					if($('#roomId').val() != ""){
						$("#form").hide();
						const domain = 'meet.jit.si';
						const options = {
						    roomName: $('#roomId').val(),
						    parentNode: document.querySelector('#meet')
						};
						const api = new JitsiMeetExternalAPI(domain, options);
					}else{
						alert("Bạn chưa nhập mã phòng!")
						$("#roomId").focus();
					}
				})
			})
		</script>
	</body>
</html>
